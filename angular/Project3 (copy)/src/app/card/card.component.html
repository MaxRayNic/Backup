<mat-card class="example-card">
  <img mat-card-image src={{imageUrl}} alt="Photo of The Black Pearl">
  <mat-card-header>
    <mat-card-title>
      <h2>{{ name }}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <p>  <b>Rating : </b> {{rating}} ({{votes}}) </p>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><b>Cost for Two : </b>{{costForTwo}}<p>
    <p><b>Address : </b>{{address}}<p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button (click) = addRestaurant()>Save</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
