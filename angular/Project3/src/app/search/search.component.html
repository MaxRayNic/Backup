<div class="example-container">
  <form [formGroup]="heroForm" #formDir="ngForm">
    <mat-form-field>
      <input matInput placeholder="Domain"  id="Domain" [(ngModel)]="hero.domain" formControlName="domain" required >
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Concept"  [(ngModel)]="hero.concept" formControlName="concept" required ></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Intent" name = 'myLocation' class="label" [(ngModel)]="myLocation" formControlName ="myLocation"required >
        <mat-option *ngFor="let location of Location" [value]="location.viewValue" >{{ location.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
